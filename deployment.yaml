apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
        - name: hello-world
          image: gcr.io/magalu-challenge/hello-world-app:latest
          ports:
            - containerPort: 3000
          volumeMounts:
            - name: html-volume
              mountPath: /usr/share/nginx/html
              subPath: index.html
      volumes:
        - name: html-volume
          configMap:
            name: html-configmap
            items:
              - key: index.html
                path: index.html
